<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assest/css/style.css">
    <title>TODO List | Electron</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Electron.js ile ToDo App | Electron.js</a>
        <div class="col-md-6 d-flex">
            <input type="text" class="form-control mr-1" id="todoValue" />
            <button class="btn btn-success mr-1" id="addBtn">Ekle</button>
            <button class="btn btn-danger" id="closeBtn">Çıkış</button>
        </div>
    </nav>
    <div class="container main-container pt-5">
        <div class="todo-container container">
        </div>
        <div class="alert-container">
            <div class="p-2 mb-3 shadow text-light alert alert-warning col-md-12">
                <p class="m-0 w-100">Yapılacak birşey bulunamadı!</p>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <span>Toplam Kayıt Sayısı : <b class="total-count-container"></b></span>
    </nav>
</body>
<script src="../assest/js/mainWindow.js"></script>

</html>
